<html>
	<head>
		<title>MineBug FileSharing</title>
		<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
		<link rel="stylesheet" type="text/css" href="styles/download" media="screen"/>
		<link rel="stylesheet" type="text/css" href="styles/defaultStyles" media="screen"/>
		<script src="scripts/background"></script>
		<script type="text/javascript">
			window.onload = function() {
			  Particles.init({
			    selector: '.background',
			    maxParticles: 50,
			    sizeVariations: 2,
			    speed: 1,
// 			    color: ["#FF0000", "#00FF00", "#0000FF"],
 			    color: ["#ff201c", "#ff603c"],
 			   	minDistance: 200,
			    connectParticles: true,
			  });
			};
			
			function download() {
				/* window.location.href="$host$/download/$key$/$name$"; */
				window.open("$host$/download/$key$/$name$", "_self", "toolbar=yes", "menubar=yes");
			};
		</script>
	</head>
	<body>
		<canvas class="background"></canvas>
		<div class="uiElement1"></div>
		<div class="uiElement2"></div>
		<div class="uiElement3"></div>
		<div class="logo"><a href="$host$" class="fill-div"></a></div>
		<div class="logoText">Minebug File Transfer</div>
	
		<div class="divDownload">
			<div class="divFileInfo">
				<div class="divFileInfoContex">
					<br>
					$name$
					<br>
					Size: $size$
					<br>
					Available until:
					<br>
					$valid$
				</div>
			</div>
			$qrcode$
			<button class="btnDownload" onclick="download();"><i class="fa fa-download"></i> Download</button>
		</div>
		
	</body>
</html>
