<html>
	<head>
		<title>MineBug FileSharing</title>
		<link rel="stylesheet" type="text/css" href="styles/download" media="screen" /><script src="scripts/background">
		</script>
		<script type="text/javascript">
			window.onload = function() {
			  Particles.init({
			    selector: '.background',
			    maxParticles: 150,
			    sizeVariations: 2,
			    speed: 1,
// 			    color: ["#FF0000", "#00FF00", "#0000FF"],
 			    color: "#ff603c",
 			   	minDistance: 200,
			    connectParticles: true,
			  });
			};
			

			function download() {
				var host = window.location.host;
				window.location.href="http://"+host+"/download/$key$/$name$";
			};
		</script>
	</head>
	<body>
		<canvas class="background"></canvas>
		<div style="background-color: #3F3F3F; z-index: 99; position: absolute; width: 100%; height: 5px; padding: 50px; margin: 0px"></div>
		<div style="background-color: #3F3F3F; z-index: 99; position: absolute; top: 90px; left: 0px; width: 200px; height: 70px"></div>
		<div style="background-color: #3F3F3F; z-index: 99; position: absolute; top: 39px; left: 150px; width: 100px; height: 100px; transform: rotate(45deg)"></div>
		<div class="logo">
			<a href="http://localhost" class="fill-div"></a>
		</div>
		<div class="LogoText">
			Minebug File Transfer
		</div>
		<div class="centered-wrapper" style="text-align:center">
			<button class="downloadButton" type="button" onclick="download();">Download</button>
		</div>
		<label id="test">asdf</label>
		
	
		$qrcode$
		
		<script type="text/javascript">
		</script>
	</body>
</html>
