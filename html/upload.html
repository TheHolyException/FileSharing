<html>
	<head>
		<title>MineBug FileSharing</title>
		<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
		<link rel="stylesheet" type="text/css" href="styles/upload" media="screen"/>
		<link rel="stylesheet" type="text/css" href="styles/defaultStyles" media="screen"/>
		<script src="scripts/background"></script>
		<script type="text/javascript">
			window.onload = function() {
			  document.getElementById("fileUpload").addEventListener("click", () =>{
			  	document.getElementById("fileUploadField").click();
			  });
			  
			  Particles.init({
			    selector: '.background',
			    maxParticles: 50,
			    sizeVariations: 5,
			    speed: 1,
 			    color: ["#ff201c", "#ff603c"],
 			    //color: "#ff201c",
 			   	minDistance: 200,
			    connectParticles: true,
			  });
			};
		</script>
	</head>
	<body>
		<canvas class="background"></canvas>
		<div class="uiElement1"></div>
		<div class="uiElement2"></div>
		<div class="uiElement3"></div>
		<div class="logo"><a href="$host$" class="fill-div"></a></div>
		<div class="LogoText">Minebug File Transfer</div>
		<div class="divUpload">
			<form method='post' id="form" action='' enctype='multipart/form-data'>
				<input class="fileUploadField" type='file' id="fileUploadField" multiple='' required='' name='files' onchange="javascript:document.getElementById('form').submit();"></input>
			</form>
			<button class="btnUpload" id="fileUpload"><i class="fa fa-upload"></i> Upload</button>
		</div>
	</body>
</html>
