<html>
	<head>
		<title>MineBug FileSharing</title>
		<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
		<link rel="stylesheet" type="text/css" href="styles/upload" media="screen"/>
		<link rel="stylesheet" type="text/css" href="styles/defaultStyles" media="screen"/>
		<script src="scripts/background"></script>
		<script type="text/javascript">
			window.onload = function() {
		      launchAnimation(document.getElementsByClassName("background")[0]);
			  document.getElementById("fileUpload").addEventListener("click", () =>{
			  	document.getElementById("fileUploadField").click();
			  });			  
			};
		</script>
	</head>
	<body>
		<canvas class="background"></canvas>
		<div class="uiElement1"></div>
		<div class="uiElement2"></div>
		<div class="uiElement3"></div>
		<div class="logo"><a href="$host$" class="fill-div"></a></div>
		<div class="LogoText">Minebug File Transfer</div>
			<div class="drop-zone">
				<form method='post' id="form" action='' enctype='multipart/form-data'>
					<input class="drop-zone__input" type='file' id="fileUploadField" multiple='' required='' name='files' onchange="javascript:document.getElementById('form').submit();"></input>
					<button class="btnUpload"><i class="fa fa-upload"></i> Upload</button>
				</form>
			</div>
		<script src="scripts/dropFileUploader"></script>
	</body>
</html>
